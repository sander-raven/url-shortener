{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"  media="screen,projection"/>
    <link type="text/css" rel="stylesheet" href="{% static 'css/main.css' %}"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>URL Shortener</title>
</head>
<body>
    <header>
        <nav class="blue-grey">
            <div class="nav-wrapper blue-grey container">
                <a href="{% url 'index' %}" class="brand-logo center">URL Shortener</a>
                <ul id="nav-mobile" class="right">
                    <li><a href="{% url 'profile' %}"><i class="large material-icons left">account_box</i>Profile</a></li>
                </ul>
            </div>
        </nav>
    </header>
    <main>
        <div class="container">
            {% block content %}
            {% endblock %}
        </div>
    </main>
    <footer class="page-footer blue-grey">
        <div class="container">
            <div class="row">
                <h5 class="orange-text text-lighten-3">This site is a training project. Support for its functionality is not guaranteed!</h5>
            </div>
        </div>
        <div class="footer-copyright">
            <div class="container">
                &copy; <a href="https://github.com/sander-raven" target="_blank" class="white-text">sander-raven</a>, {% now "Y" %}
            </div>
        </div>
    </footer>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
