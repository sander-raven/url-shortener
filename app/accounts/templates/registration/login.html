{% extends "base.html" %}

{% block content %}
    <h2>Log In</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn large">Log In</button>
    </form>
    <p class="flow-text">Don't have an account? <a href="{% url 'signup' %}">Sign Up!</a></p>
{% endblock %}
